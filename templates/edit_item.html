<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати страву</title>
</head>
<body>
    <h1>Редагувати страву</h1>
    <form method="POST">
        <label>Назва:</label><br>
        <input type="text" name="name" value="{{ item[1] }}" required><br>
        <label>Опис:</label><br>
        <textarea name="description" required>{{ item[2] }}</textarea><br>
        <label>Ціна:</label><br>
        <input type="number" name="price" step="0.01" value="{{ item[3] }}" required><br>
        <button type="submit">Зберегти</button>
    </form>
</body>
</html>
